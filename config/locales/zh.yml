# About Bitcoins
# ---------------------------------------------------------------------------------------------------------------------------
  bitcoins_h1: "行動付款更容易"	
  bitcoins_b1: "行動裝置上的比特幣，讓您只需掃描、付款兩個步驟就輕鬆交易。不須註冊、刷卡、輸入辨識碼或簽署任何文件。若要接受比特幣付款，您只需要顯示您的比特幣錢包App的 QR條碼，讓您的朋友掃描您的行動裝置，或是讓兩個電話相互接觸 (使用 NFC無線技術)"	
  bitcoins_h2: "如何保護和控制您的錢"	
  bitcoins_b2: "比特幣的交易具有軍事等級的安全性。沒有人能以您的身分向您索取費用或叫您付錢。只要採取適當的步驟來保護錢包，比特幣讓您可以控制自己的錢，並提供對抗多種詐騙的強力保護"	
  bitcoins_h3: "隨時隨地都能使用"	
  bitcoins_b3: "像電子郵件一樣，您不必要求家人使用相同的軟體或服務提供者。他們仍然可以使用本身喜愛的服務，沒有問題。因為使用的是相同的開放技術，因此是相容的。比特幣網路即使在假日也從不休息！"	
  bitcoins_h4: "快速的國際付款"	
  bitcoins_b4: "10分鐘內，便可以將比特幣由非洲轉帳至加拿大。沒有銀行居中延緩這個過程，沒有高額的手續費，或轉帳被凍結的情形。付款給鄰居或給其他國家的家人的方式是一樣的。"	
  bitcoins_h5: "幾乎不用手續費"	
  bitcoins_b5: "使用比特幣，您只需以很低的費用來買賣。除了一些特殊的例子〈極小額付款〉，並沒有強加的費用。但我們建議您主動支付一點稍高的費用，讓您可以較快得到轉帳確認，也給操作比特幣網絡的人一些報酬。"	
  bitcoins_h6: "保護您的身份"	
  bitcoins_b6: "使用比特幣，不需要使用會遭別人用以盜用身份的信用卡號碼。事實上，就像使用真鈔一樣，您不需要揭漏個人身份即可付費。但是您還是應該要注意，花些功夫來保護隱私。"	
  bitcoins_h7: "如果想知道有關比特幣的更多的詳細資訊，請參考下列網址"	
  bitcoins_link1: "https://bitcoin.org/en/"	
  bitcoins_link2: "http://en.wikipedia.org/wiki/Bitcoin"	
  bitcoins_link3: "http://money.cnn.com/infographic/technology/what-is-bitcoin/"	
