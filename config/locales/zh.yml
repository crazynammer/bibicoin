# Bitcoin Vs Traditional Currencies
# ---------------------------------------------------------------------------------------------------------------------------
  traditional_b1: " 在許多方面比特幣是類似於傳統的貨幣：它有識別性，並具有價值，它可以用來買賣東西，並且它的價值可根據市場變量發生變化。不同於其他傳統貨幣， 比特幣在過去幾年的需求增加已經看到其價值與其發行量之增加。然而，比特幣不綁定到一個機構或國家。它是具有獨立意義的國際化貨幣，不受如銀行或政府機構通常與其他貨幣關聯."	
  traditional_b2: "儘管被周圍複雜的技術製造的，實際上Bitcoin的彈簧從一個簡單的概念：人們在世界各地，來自任何階層或國家，可以交換的產品，服務和信貸自由，具有即時性，輕鬆地- 而不需要中介機構如銀行，商家帳戶或支付網關。在某種程度上，這是一種退回到貿易的更純粹的形式，這是因為這個原因，數字貨幣的潛力和未來產生了很大的興趣和投資。在今天的自由全球化和數字化的市場，比特幣是具有強大付款機制和認可的形式。"	
  traditional_b3: "比特幣是基於貨幣的一些基本特性（或價值為此事的任何東西）。事實上，比特幣遵循了當今的傳統貨幣市場的共同支柱的特色：黃金。如黃金，比特幣是受一些現實世界的原則。首先，它需要相當難以產生（或發現）。其次，它需要有限量供應。第三，它需要被識別."	
  traditional_b4: "如黃金，比特幣是由現在不能改變的原則支配。 Bitcoin的技術永遠只能產生一定量的比特幣。所產生的更多的比特幣，就越難是創建新的。以這種方式，比特幣的價值被調節。由於其相似之處黃金，生產比特幣被稱為“挖掘”。計算機可購買的評估複雜的比特幣算法和生產比特幣。在哪個比特幣的電腦可以產生比特幣的速度主要是由它的處理速度決定的。設計生產比特幣的計算機被稱為“比特幣礦工”."	
  traditional_b5: "從歷史上看，人類用各種方法不僅僅是傳統的金錢交易等。付款方式經常被提出的產品或服務，並在某些社會中，人們對貨幣的需求減少。貨幣這樣做，不過，修正與交易產品和服務相關的一些問題，但即使是傳統的貨幣有一些缺點。其一，與人國際貿易通常涉及一個或幾個第三方的管理，例如，銀行和信用卡公司。這些設施的提供創造了機會，但它也使一個簡單的交流更加複雜，管制比它需要的，特別是考慮到當前的連接."	
  traditional_b6: "比特幣的目的是為了避開交易的缺點傳統的貨幣。它提供交換商品和服務的人在世界各地的即時，免費的和可靠的方式。這一點，再加上其已經建成的原則，已經看到比特幣成為最令人興奮的貨幣的進步，近年來之一，類似的系統結合可能演變與比特幣到工廠輕鬆，自由，快速的交換商品和服務。"	
