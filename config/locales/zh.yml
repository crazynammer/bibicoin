  privacy_h1: "隱私政策（根據台灣個人資料保護法）"	
  privacy_b1: ""	
  privacy_h2: "我們收集哪些資料？"	
  privacy_b2: "當您在我們的網站上註冊、下訂單、訂閱我們的電子報或填寫表格時，我們會收集您的資料。當您在本網站下訂單或註冊，在適當的情形下，我們會要求您輸入：姓名，電子郵件地址，出生日期，通訊地址或電話號碼。但是，您可以匿名訪問我們的網站。"	
  privacy_h3: "我們如何使用您的資料？"	
  privacy_b3: "關於您的資料，我們可能以下列的方式之一來使用："	
  privacy_b3_1: "客製化您使用本網站的經驗 （您的資料讓我們能提供更符合您個人需求的回應）"	
  privacy_b3_2: "改進我們的網站（基於您給我們的資料和意見，我們將持續的改進我們的網站）"	
  privacy_b3_3: "改善對顧客的服務（您的資料協助我們能更有效的反應顧客需求和所要求的支援）"	
  privacy_b3_4: "用來處理交易（若無您的同意，除了明確表達的商品交易和服務需求，我們不會買賣、交換、轉讓或將您公開或私人的資訊交給第三者）"	
  privacy_b3_5: "用來定期寄送電子郵件（您提供用來處理訂單的電子郵件地址，除了接受偶爾發送的公司新聞、更新、相關產品或服務資訊外，也可以用來向您發送信息和有關您訂單的更新資訊）"	
  privacy_h4: "我們如何保護您的資料？"	
  privacy_b4: "當您下訂單、輸入、提交或瀏覽您的個人資料時，我們實施了多種的安全措施，以維護您的個人資料的安全。我們使用安全的伺服器。您所有提供的敏感性資料都是通過安全套接層（SSL）技術來傳輸和加密，才會進入我們的數據資料庫，只有經授權具有特別的訪問權限、並被要求要保守機密的人，才可以使用我們的系統。交易結束後，依據中華民國政府法律規定，您的私人資料可能被保存在檔案中"	
  privacy_h5: "我們使用'cookies'嗎"	
  privacy_b5: "是的。Cookies是小型的文字檔案，（若您允許）網站或其服務提供商藉由網路瀏覽器傳到您的電腦的硬碟中，使網站或服務供應商的系統，可以識別您的瀏覽器，捕捉和記憶某些資料。我們使用小型文字檔案來幫助我們記住並處理您在購物車中的項目，也可以了解和保存您的優先喜好，以利您日後訪問我們的網站。"	
  privacy_h6: "我們透露任何資料給別人嗎？"	
  privacy_b6: "我們不會出售、交換或以其他方式將您個人身份的資料轉讓給外人。這不包括受我們委託來幫助我們經營網站、開展業務、或為您提供服務、並同意對資料保密的第三方。當有需要遵守法律、執行我們的網站策略、保護我們或他人的權利、財產或安全時，我們可能會釋放出您的資訊。然而，使用本網站者的非個人身份識別資料，我們可能會提供給其他人去進行營銷，廣告或其他用途。"	
  privacy_h7: "第三方的連結網址"	
  privacy_b7: "在我們的判斷之下，我們可能在會在本網站中包含或提供第三方產品或服務。這些第三方網站有自己獨立的隱私政策。因此，我們對這些外接網站的內容和活動，不承擔任何責任。儘管如此，我們極力保護我們網站的完整性，並歡迎您對這些外接網站的任何意見。"	
  privacy_h8: "僅適用於網上的隱私權政策"	
  privacy_b8: "本網上隱私政策，僅適用於藉由我們網站收集到的，而不是離線收集到的資料。"	
  privacy_h9: "您的同意書"	
  privacy_b9: "使用我們的網頁，表示您同意我們的網上隱私權政策"	
  privacy_h10: "我們隱私權政策的變更"	
  privacy_b10: "若我們決定變更隱私權政策，將刊登於網頁上"	
