  wallets_b3: "網路錢包可讓您使用比特幣，通常是較容易保護的錢包。 網路錢包又被稱為＂瀏覽器錢包＂或 'e錢包'，通常這是獲得比特幣錢包最簡單的方法。然而，您需要謹慎選擇您的錢包服務提供者，因為它們將掌控您的比特幣。"
