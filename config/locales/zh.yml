  wallets_h12: "用多種方法認證密碼"
  wallets_b12: "除了密碼外，還須多加一道認證方式，才能使用多種方法來認證密碼。 這個多加的方式，可以是您知道的某事，例如私人的問題。也可以由您本人來認證，因為人類可以讀取扭曲的手寫字〈驗證碼〉。或是您擁有的東西，如行動電話或代幣。有的錢包供應商會要求您輸入個人識別碼，識別碼可由智慧型手機的軟體 〈比如Authy或Google認證軟體〉製造出來。這為您多加了一層安全防護，也是您應該花時間去啟用的特殊功能。"	
  wallets_h13: "將專屬碼加密"
